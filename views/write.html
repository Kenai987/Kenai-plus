<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编写文章</title>
</head>
<body>
<div id="main">
    <form action="/write" method="post">
        <div>标题</div>
        <input type="text" placeholder="请输入标题" name="title" >
        <div>内容</div>
        <textarea id="content" placeholder="请输入内容" name="content"></textarea>
        <br>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
